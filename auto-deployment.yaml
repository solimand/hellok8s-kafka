apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  labels:
    app: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo 
    spec:
      containers: 
        - name: demo
          image: localhub/localhellogo
          imagePullPolicy: Never
          ports:
            - containerPort: 8888
          # env:                      # takes one key (use GREETING in the code)
          #   - name: GREETING
          #     valueFrom:
          #       configMapKeyRef:
          #         name: app-config
          #         key: greetings
          envFrom:                  # takes all keys
            - configMapRef:
                name: app-config
